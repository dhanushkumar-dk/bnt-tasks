<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation-name: boxmove;
        animation-duration: 4s;
      }

      @keyframes boxmove {
        0% {
          left: 0px;
          top: 0px;
        }
        25% {
          left: 200px;
          top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Box Moving Animation</h1>

    <div></div>
  </body>
</html>
