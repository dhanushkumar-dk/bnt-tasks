<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation-name: boxmove;
        animation-duration: 4s;
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      }

      @keyframes boxmove {
        from {
          left: 0px;
          top: 0px;
        }
        to {
          left: 200px;
          top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Box Moving Animation</h1>

    <div></div>
  </body>
</html>
