<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="q4.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <h3>Survey Form</h3>
        <form action="#" autofill method="post">
          <div class="formgroup">
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" />
          </div>

          <div class="formgroup">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" />
          </div>

          <div class="formgroup">
            <label for="">Gender:</label>
            <div>
              <input type="radio" name="Gender" id="Male" value="Male" />
              <label for="Name">Male</label>
            </div>
            <div>
              <input type="radio" name="Gender" id="Feale" value="Female" />
              <label for="Name">Female</label>
            </div>
          </div>

          <div class="formgroup">
            <label for="FavoriteFood">Favorite Food</label>
            <select name="FavoriteFood" id="FavoriteFoodSelect">
              <option value="Pizza">Pizza</option>
              <option value="Chinese">Chinese</option>
              <option value="Indian">Indian</option>
              <option value="Italian">Italian</option>
            </select>
          </div>

          <div class="formgroup">
            <input type="checkbox" name="checkbox" value="Yes" />
            <label for="checkbox">Do you like to cook?</label>
          </div>

          <div class="formgroup">
            <label for="textarea">Additional Comments</label>
            <input type="textarea" name="comments" id="textarea" />
          </div>
          <div class="submit">
            <input type="submit" id="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
