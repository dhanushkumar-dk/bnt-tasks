<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container my-5 w-50">
      <form action="#">
        <div class="d-flex align-items-center justify-content-between py-3">
          <label for="name">Name:</label>
          <input
            type="text"
            placeholder="Name"
            name="Name"
            id="NameInputBox"
            class="rounded"
          />
        </div>
        <div class="d-flex align-items-center justify-content-between py-3">
          <label for="name">Age:</label>
          <input
            type="number"
            placeholder="Age"
            name="Age"
            id="AgeInputBox"
            class="rounded"
            required
          />
        </div>

        <input type="submit" id="SubmitButton" onclick="myFunction()" />
      </form>
    </div>

    <script>
      function myFunction() {
        let Name = document.getElementById("NameInputBox").value;
        let Age = document.getElementById("AgeInputBox").value;
        console.log(Age + " " + typeof Age);

        alert("Name: " + Name + "\n" + "Age: " + Age);

        if (Age == 18) {
          console.log(
            "Both values same but different data type ( == -> partial equality checker both value and data type)"
          );
        }

        if (Age === 18) {
          console.log("Both values and data type are same");
        } else {
          console.log(
            "Both values same but different data type ( === -> strong checker both value and data type)"
          );
        }
      }
    </script>
  </body>
</html>
