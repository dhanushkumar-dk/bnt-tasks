<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <h3>Stone Paper Sissor Game</h3>
    </div>

    <script>
      function playGame() {
        const choices = ["rock", "paper", "scissors"];

        while (true) {
          let userChoice = prompt("Choose rock, paper, or scissors:");

          // If user pressed Cancel in prompt
          if (userChoice === null) {
            const confirmQuit = confirm("Are you sure you want to quit?");
            if (confirmQuit) {
              alert("Thanks for visiting the game! ðŸ‘‹");
              break;
            } else {
              continue; // Restart the loop and ask again
            }
          }

          userChoice = userChoice.toLowerCase();

          if (!choices.includes(userChoice)) {
            alert("Invalid choice! Please enter rock, paper, or scissors.");
            continue;
          }

          const computerChoice =
            choices[Math.floor(Math.random() * choices.length)];
          alert("Computer chose: " + computerChoice);

          if (userChoice === computerChoice) {
            alert("It's a tie!");
          } else if (
            (userChoice === "rock" && computerChoice === "scissors") ||
            (userChoice === "paper" && computerChoice === "rock") ||
            (userChoice === "scissors" && computerChoice === "paper")
          ) {
            alert("You win!");
          } else {
            alert("You lose!");
          }

          const playAgain = confirm("Do you want to play again?");
          if (!playAgain) {
            alert("Thanks for playing! ðŸ‘‹");
            break;
          }
        }
      }

      // Start the game
      playGame();
    </script>
  </body>
</html>
