<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery + CSS Transform Animation</title>
    <style>
      #box1 {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 200px;
        background-color: red;
        margin-top: 20px;
        /* Smooth transition for all these properties */
        transition: width 1s ease, height 1s ease, opacity 1s ease,
          transform 1s ease;
      }
      #box2 {
        width: 80px;
        height: 80px;
        background-color: orange;
        margin-top: 20px;
        /* Smooth transition for all these properties */
        transition: width 1s ease, height 1s ease, opacity 1s ease,
          transform 1s ease;
      }
      /* This class triggers the animation */
      #box1.animate {
        width: 300px;
        height: 300px;
        opacity: 0.5;
        transform: scale(1.25) rotate(90deg);
      }
      /* This class triggers the animation */
      #box2.animate {
        width: 300px;
        height: 300px;
        opacity: 0.5;
        transform: scale(1.25) rotate(-90deg);
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 75vh;
    "
  >
    <button id="animateBtn" style="margin: 5rem">Animate Box</button>

    <div id="box1">
      <div id="box2"></div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("#animateBtn").click(function () {
        $("#box1").toggleClass("animate");
        $("#box2").toggleClass("animate");
      });
    </script>
  </body>
</html>
