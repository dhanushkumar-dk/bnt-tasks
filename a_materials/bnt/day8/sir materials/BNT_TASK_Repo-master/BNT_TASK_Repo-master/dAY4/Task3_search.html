<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .search-container {
        position: fixed;
        width: 100%;
        background: whitesmoke;
        padding: 15px;
        box-shadow: 0 2px 5px gray;
        z-index: 1000;
      }

      .search-container:hover {
        .search-box {
          width: 300px;
          height: 40px;
          font-size: 18px;
          padding: 10px;
          border-radius: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input type="text" placeholder="Search here..." />
    </div>
  </body>
</html>
