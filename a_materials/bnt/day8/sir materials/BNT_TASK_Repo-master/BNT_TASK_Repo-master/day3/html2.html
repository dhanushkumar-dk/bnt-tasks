<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        width: 200px;
        height: 100px;
        padding: 50px;
        margin: 20px;
        font-size: 18px;
        border: 5px solid black;
        border-radius: 5px;
      }

      .box_content {
        background-color: green;
      }

      .box_border {
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <div
      class="box_content box"
      style="position: absolute; top: 2px; left: 300px"
    >
      Box Content Box
    </div>
    <div class="box_border box">Box border Box</div>
  </body>
</html>
