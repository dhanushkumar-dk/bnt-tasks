<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container d-flex">
      <div class="header flex-row-center jcsb">
        <div class="left flex-row-center">
          <img
            src="./assets/logo.jpg"
            alt="Company Logo"
            style="height: 50px"
          />
          <div
            class="icon flex-row-center"
            style="gap: 20px; padding-left: 50px"
          >
            <img
              src="./assets/desktop_icon.svg"
              alt="Desktop Icon"
              style="height: 25px"
            />
            <img
              src="./assets/mobile_icon.svg"
              alt="Mobile Icon"
              style="height: 25px"
            />
          </div>
        </div>

        <div class="right">
          <p>Click edit and create your own amazing website</p>
          <p class="readmore"><ins>Read More</ins></p>
          <button id="header-button-edit-site">Edit this site</button>
        </div>
      </div>
    </div>
  </body>
</html>
