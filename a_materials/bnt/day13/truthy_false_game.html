    <script>
      (function truthyFalsyGame() {
        const truthyValues = [
          true,
          1,
          "hello",
          [],
          {},
          "0",
          -1,
          "false",
          Infinity,
          function () {},
        ];
        const falsyValues = [false, 0, "", undefined, null, NaN];

        const totalRounds = 5;
        let score = 0;

        alert(
          "ðŸŽ® Welcome to the Truthy-Falsy Game!\n\nYou will be shown 5 random values.\nType 'yes' if the value is truthy.\nType 'no' if the value is falsy."
        );

        for (let i = 0; i < totalRounds; i++) {
          const isTruthy = Math.random() > 0.5;
          const value = isTruthy
            ? truthyValues[Math.floor(Math.random() * truthyValues.length)]
            : falsyValues[Math.floor(Math.random() * falsyValues.length)];

          // Show value (stringified for empty objects or functions)
          let displayValue =
            typeof value === "function"
              ? "function() {}"
              : JSON.stringify(value);

          const answer = prompt(
            ` Round ${
              i + 1
            }:\nIs this value truthy?\n\nðŸ‘‰ ${displayValue}\n(yes / no)`
          );

          if (answer === null) {
            alert("You cancelled the game.");
            return;
          }

          const cleanedAnswer = answer.trim().toLowerCase();
          const isCorrect =
            (isTruthy && cleanedAnswer === "yes") ||
            (!isTruthy && cleanedAnswer === "no");

          if (isCorrect) {
            alert(" Correct!");
            score++;
          } else {
            alert(" Incorrect!");
          }
        }

        alert(` Game Over!\nYou scored ${score} out of ${totalRounds}.`);

        const playAgain = confirm("Do you want to play again?");
        if (playAgain) {
          truthyFalsyGame();
        }
      })();
    </script>
